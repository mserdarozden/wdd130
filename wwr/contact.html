<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Mustafa Serdar Özden</title>
    <meta name="description" content="User can submit to ask questions about the company and its services.">
    <meta name="author" content="Mustafa Serdar Özden">
    <link rel="stylesheet" href="styles/rafting.css">     
  </head>
  <body>
    <header>
        <div class="grid">
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1>Reach Our Team</h1>
            <div class="grid-container-contact">
                <h2 class="district">Tennessee U.S.</h2>
                <p class="adress">3575 Hartford Rd, Hartford, TN 37753 <br><br>+1 423-487-2187 <br><br>info@rapidadventures.com</p>
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d8152.26278729957!2d-83.15165881963851!3d35.818908966351685!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1s%20Rafting%20Adventures!5e0!3m2!1str!2str!4v1711986595386!5m2!1str!2str" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
            </div>
        </section>
        <section>
            <h2 class="grid-item-adventure">We are here to help!</h2>
            <div class="grid-container-happy-client">
                <figure class="grid-item-happy-client">
                    <img src="images/employee1.jpg" alt="Adventure 1">
                    <figcaption>Ethan Johnson</figcaption>
                </figure>
    
                <figure class="grid-item-happy-client">
                    <img src="images/employee2.jpg" alt="Adventure 2">
                    <figcaption>Benjamin Parker</figcaption>
                </figure>
    
                <figure class="grid-item-happy-client">
                    <img src="images/employee3.jpg" alt="Adventure 3">
                    <figcaption>Tyler Adams</figcaption>
                </figure>
            </div>
        </section>
        <section>
            <h2>Send Us a Message</h2>
            <div class="grid-container-form"> 
                <form>
                    <div class="grid-item-form-name">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="grid-item-form-surname">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <p>What is the purpose of your message?</p>
                    <div class="grid-item-form-purpose">
                        <input class="radio-input1" type="radio" id="general_inquiry" name="message_purpose" value="General Inquiry">
                        <label class="radio-label1" for="general_inquiry">General Inquiry</label><br>
                        <input class="radio-input2" type="radio" id="reservation_question" name="message_purpose" value="Reservation Question">
                        <label class="radio-label2" for="reservation_question">Reservation Question</label><br>
                        <input class="radio-input3" type="radio" id="website_suggestion" name="message_purpose" value="Website Suggestion">
                        <label class="radio-label3" for="website_suggestion">Website Suggestion</label>
                    </div>
                    <div class="grid-item-form-feedback">
                        <label for="feedback">Message</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder=""></textarea>
                    </div>
                    <div class="grid-item-form-subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe"><br>
                    </div>
                        <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="grid-container-footer">
            <p>©2024 | Rapid Thrills Rafting Adventures| Mustafa Serdar Özden</p>
            <p></p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.svg" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.svg" alt="X">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.svg" alt="Instagram">
                </a>
            </nav>
        </div>
    </footer>
  </body>
</html>
