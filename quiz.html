<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="WDD 130: Web Fundamentals course W05: Course Home - Quiz Form activity">

<body>
<header>
  <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <div class="form-item">
            <label for="q1"> 1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="form-item">
            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="3" cols="50"></textarea>
        </div>
        <div class="form-item">
            <label for="q3">Which of the fallowing is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="c1">!-- This is a CSS comment --</option>
                <option value="c2">// This is a CSS comment</option>
                <option value="c3">** This is a CSS comment **</option>
                <option value="c4">/* This is a CSS comment */</option>
            </select>
        </div>
        <div class="form-item">
            <label for="q4">4. What is the bottom margin given this decleration?</label>
            <img src="images/examplequiz.png" alt="examplequiz.png">
            <input type="number" id="q4" name="q4" min="1" max="20"> 
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</main>
